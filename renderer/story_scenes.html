    <script type="module">
        import { generate_scenes } from './scripts/scenes.js';

            if (story_data) {
                console.log('Received data:', story_data);
                const scenes = await generate_scenes(story_data.prompt, story_data.duration);
                console.log('Scenes:', scenes);
