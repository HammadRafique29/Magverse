<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Electron App</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/scenes.css">
    <style>
        /* General Styles */
        body {
            font-family: sans-serif;
            margin: 0;
        }

        .navbar {
            padding: 20px;
            text-align: center;
        }

        .tagline {
            font-style: italic;
            font-size: 0.8em;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page_control_ {
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            border: none;
        }

        #back_ {
            color: black;
            background-color: rgba(8, 8, 8, 0);
            width: 15%;
            height: 100%;
        }

        /* Content Styles */
        #message p {
            font-size: 4vw;
            color: white;
            font-weight: bold;
        }

        #progress_container {
            background-color: rgba(128, 128, 128, 0.308);
            width: 55%;
            height: 6.5vh;
            border-radius: 10px;
            border: 1px solid gray;
            box-shadow: 2px 2px 10px gray;
            padding: 5px;
        }

        #video_progress {
            width: 0%;
            height: 100%;
            background-color: #0b8617;
            border-radius: 10px;
        }

        #generation_output {
            font-size: 1.5vh;
            color: white;
        }

        .content>div:last-of-type {
            width: 40%;
            height: 8%;
            display: flex;
            justify-content: center;
            align-items: center;
            column-gap: 10px;
        }

        /* Button Styles */
        #back_ {
            background-color: rgba(128, 128, 128, 0.308);
            width: 15vw;
            height: 7vh;
            max-width: 200px;
            font-size: clamp(12px, 2vw, 28px);
        }

        #next_ {
            display: flex;
            align-items: center;
            column-gap: 5px;
            width: auto;
            max-width: 200px;
            font-size: clamp(12px, 2vw, 28px);
            height: 7vh;
            justify-content: center;
        }

        /* Loader Styles */
        .loader {
            display: none;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid rgb(255, 255, 255);
            border-radius: 50%;
            width: 3vh;
            height: 3vh;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <h1>Story Generator<span class="tagline">. Generate Animated Story With AI</span></h1>
        </div>
    </header>

    <div class="content">
        <div id="message">
            <p>Hurrah! Generating Video</p>
        </div>

        <div id="progress_container">
            <div id="video_progress">
            </div>
        </div>

        <p id="generation_output">
            Preparing Video...
        </p>

        <div>
            <button onclick="history.back()" class="page_control_" id="back_">
                Back
            </button>

            <button class="page_control_" id="next_">
                <p id="generate_text">Generate Video</p>

                <div class="loader" id="loading_animation">
                </div>
            </button>
        </div>

    </div>
    <script type="module" src="scripts/index.js"></script>

    <script type="module">

        import { io } from "https://cdn.socket.io/4.5.0/socket.io.esm.min.js";

                    },

                    {

                        "imagePrompt": "a girl entering a glowing tree with a magical aura, the inside illuminated by mysterious light",

                        "imagePrompt": "a mystical forest clearing filled with glowing blue and purple flowers under a soft twilight sky",
                        "scene_id": 66744
                    }
                ],
                "story_id": 50800
            },
            "audios_list": [
                "/home/magician/Documents/story_teller/output_audio_24901.wav",
                "/home/magician/Documents/story_teller/output_audio_52727.wav",
                "/home/magician/Documents/story_teller/output_audio_65457.wav",
                "/home/magician/Documents/story_teller/output_audio_52212.wav",
                "/home/magician/Documents/story_teller/output_audio_15624.wav",
                "/home/magician/Documents/story_teller/output_audio_25693.wav"
            ],
            "render_images": [
                "/home/magician/Desktop/story_teller/assets/img/renderd_img.png",

                "/home/magician/Desktop/story_teller/assets/img/renderd_img.png",
                "/home/magician/Desktop/story_teller/assets/img/renderd_img.png"
            ]
        }

        const audio_input = document.getElementById("speaker_file_picker");
        const loader2 = document.getElementById("loading_animation");
        const generateText = document.getElementById("generate_text");
        const progressBar = document.getElementById("video_progress");
        const porgressMessage = document.getElementById("generation_output");
        const next_page_btn = document.getElementById("next_");
        const back_page_btn = document.getElementById("back_");

        let is_audios_genereted = false;
        let video_output_path = null;
        let video_progress = 0;

        let draft_story = null;
        const story_data = JSON.parse(localStorage.getItem('story_data'));
        draft_story = story_data.draft_story;
        console.log(story_data);
        
        function enable_page_control_btn() {
            loader2.style.display = "none";
            generateText.style.display = "flex";
            next_page_btn.disabled = false;
            next_page_btn.style.cursor = "pointer";
            back_page_btn.disabled = false;
            back_page_btn.style.cursor = "pointer";
        }
        function disable_page_control_btn() {
            loader2.style.display = "block";
            generateText.style.display = "none";
            next_page_btn.disabled = true;
            next_page_btn.style.cursor = "not-allowed";
            back_page_btn.disabled = true;
            back_page_btn.style.cursor = "not-allowed";
        }

        function updateProgress(newProgress, message) {
            newProgress = Math.min(100, Math.max(0, newProgress));
            progressBar.style.transition = "width 0.5s ease-in-out";
            progressBar.style.width = newProgress + "%";
            video_progress = newProgress;
            porgressMessage.innerText = message;
        }
        draft_story = content;

        try{
            regenerateVideo(draft_story.story_id, draft_story.render_images, draft_story.audios_list, draft_story.video_res )
        } catch (error) {
            enable_page_control_btn();
            porgressMessage.innerText = `Error generating video ${error.message}`;
            throw error;
        }
        
        disable_page_control_btn();
        const socket = io("http://127.0.0.1:8098");
        socket.on("connect", () => { console.log("Connected to WebSocket server!")});
        socket.on("video_progress", (data) => {
            console.log(`Progress: ${data.progress}%`);
            if (data.progress >= 99) {
                socket.disconnect();
                console.log("Socket disconnected.");
                enable_page_control_btn();
                porgressMessage.innerText = `Video has been saved in ${data.output}`;
            }
            updateProgress(data.progress, `Generate Video! Pleas Wait....`);
        });

        function go_next() {
            window.location.href = 'image_render.html';
        }
        function go_back() {
            history.back()
        }
    </script>
</body>

</html>
