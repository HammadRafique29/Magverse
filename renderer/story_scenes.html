<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Electron App</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/scenes.css">
</head>

<body>
    <header>
        <div class="navbar">
            <h1>Story Generator<span class="tagline">. Generate Animated Story With AI</span></h1>
        </div>
    </header>

    <div class="content">
        <div id="message">
            <p style="font-size: 7vh;color: white;font-weight: bold;">We generated some Scenes for you</p>
            <!-- <p style="font-size: 3vh;color: white;font-weight: normal;">And leave everything on us</p> -->
        </div>

        <div id="generated_scenes" style="width: 90%;">
            <div id="scene_1" class="generated_scenes_">
                <div class="scene_ids_">Scene1</div>
                <div class="scene_prompt_">
                    <textarea class="scene_prompt_textarea" name="scene_output_1" id="scene_output_1" cols="30">Once we get the prompts, we will save it into google sheets, you're BG  friend will look into them and select the best scenes. Than he will copy & paste then text-to-image or video prompts to generate the  content.
                    </textarea>
                </div>
                <div class="scenes_controls_">
                    <button type="button" class="refresh_prompt_btn_">
                        <img src="../assets/img/refresh.png" width="30" height="30" style="background-color:transparent;" alt="" srcset="">
                    </button>
                    <button id="update_prompt" class="update_prompt_btn_">Update</button>
                </div>
            </div>

        </div>

        <button id="next_">
            Next
        </button>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>

</html>
