<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Electron App</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/scenes.css">
</head>

<body>
    <header>
        <div class="navbar">
            <h1>Story Generator<span class="tagline">. Generate Animated Story With AI</span></h1>
        </div>
    </header>

    <div id="upload_audio"
        style="z-index: 10; display: none; padding: 40px; position: absolute;left: 30%;top: 35%; width: 40%;height: 30%;border-radius: 10px;background-color: rgb(255, 255, 255);">
        <p style="margin-bottom: 20px; font-size: 5vh;width: 100%;text-align: center;">Select Speaker Voice</p>
        <div style=" width: 96%; display: flex; column-gap: 10px;justify-content: flex-start;align-items: center;">
            <p style="font-size: 2vh;">Select Speaker Voice: </p>
            <input type="file" name="" id="speaker_file_picker" placeholder="" accept="audio/*"
                style="width: 40%; height: auto;color: white; font-size: 1.8vh; border-radius: 10px; padding: 5px;background-color: gray;">
        </div>
        <div
            style="position: absolute;width: 90%;bottom: 10px;display: flex;justify-content: flex-end;column-gap: 10px;">
            <button onclick="close_upload_popup()" class="page_control_" id="back_"
                style="color: black; background-color: rgba(8, 8, 8, 0); width: 15%; height: 100%;">
                Cancel
            </button>
            <button onclick="upload_audio()" class="page_control_" id="upload_and_generate"
                style="display: flex; align-items: center; column-gap: 5px; width: 35%; height: 100%; position: relative;display: flex;justify-content: center;align-items: center;">
                Generate Audio
                <!-- <p id="generate_text">Generate Audio</p> 

                <div class="loader" id="loading_animation"
                    style="display: none; border: 4px solid rgba(0, 0, 0, 0.1); border-top: 4px solid rgb(255, 255, 255); border-radius: 50%; width: 3vh; height: 3vh; animation: spin 2s linear infinite;">
                </div> -->
            </button>

        </div>
    </div>
    <div class="content">
        <div id="message">
            <p style="font-size: 7vh;color: white;font-weight: bold;">We're generated Audios for you</p>
        </div>

        <div id="progress_container" style="background-color: rgba(128, 128, 128, 0.308); width: 45%; height: 6.5vh;border-radius: 10px;border: 1px solid gray;
            box-shadow: 2px 2px 10px gray;padding:5px;">
            <div id="audio_progress" style="width: 70%;height: 100%;background-color: #0b8617;border-radius: 10px;">
            </div>
        </div>

        <p id="generation_output" style="font-size: 1.5vh;color: white;">
            Preparing Video...
        </p>

        <div style="width: 40%;height: 8%; display: flex;justify-content: center;align-items: center;column-gap: 10px;">
            <button onclick="go_back()" class="page_control_" id="back_"
                style="background-color: rgba(128, 128, 128, 0.308); width: 45%; height: 100%;">
                Back
            </button>

            <button onclick="open_upload_popup()" class="page_control_" id="next_" style="display: flex; align-items: center; column-gap: 5px; width: 35%; height: 100%; display: flex;justify-content: center;align-items: center;">
                <p id="generate_text">Generate Audio</p>

                <div class="loader" id="loading_animation"
                    style="display: none; border: 4px solid rgba(0, 0, 0, 0.1); border-top: 4px solid rgb(255, 255, 255); border-radius: 50%; width: 3vh; height: 3vh; animation: spin 2s linear infinite;">
                </div>
            </button>
        </div>

    </div>
    <script type="module" src="scripts/index.js"></script>

    <script>

        const audio_input = document.getElementById("speaker_file_picker");
        const upload_popup = document.getElementById("upload_audio");
        const loader = document.getElementById("loading_animation");
        const generateText = document.getElementById("generate_text");
        let is_audios_genereted = false;

        function open_upload_popup() {
            if (is_audios_genereted) go_next();
            else upload_popup.style.display = "block";
        }

        function close_upload_popup() {
            upload_popup.style.display = "none";
        }

        function isValidAudioFile(file) {
            if (!file) {
                console.log("Not filfe")
                return false;
            }
            const allowedTypes = ['audio/mpeg', 'audio/wav', 'audio/ogg'];
            console.log(file.type);
            return allowedTypes.includes(file.type);
        }

        function upload_audio() {
        
            loader.style.display = "block";
            generateText.style.display = "none";
            const file = audio_input.files[0];

            if (isValidAudioFile(file)) {
                if (upload_popup) upload_popup.style.display = "none";
                is_audios_genereted = true;
            } else {
                alert("Please Select Speaker File Path First (Audio)...")
            }
            loader.style.display = "none";
            generateText.style.display = "flex";
        }

        function go_next(){
            window.location.href = 'image_render.html';
        }
        function go_back(){
            history.back()
        }
    </script>
</body>

</html>
